<!DOCTYPE html>
<html>
<head>
    <style>
        .result-box {
            background-color: lightblue;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .factor-label {
            font-size: 24px;
            font-weight: bold;
        }
        .factor-value {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Preparation Calculator</h1>
    <form id="calculator-form">
        <label for="desired-concentration">Desired Working Solution Concentration (uM):</label>
        <input type="text" id="desired-concentration" required><br><br>
        
        <label for="desired-volume">Desired Working Solution Volume (uL):</label>
        <input type="text" id="desired-volume" required><br><br>
        
        <label for="stock-concentration">Stock Solution Concentration (mM):</label>
        <input type="text" id="stock-concentration" required><br><br>
        
        <button type="submit">Calculate</button>
    </form>
    <div id="result-container"></div>

    <script src="index.js"></script>
</body>
</html>
